<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ massage | capitalize |myCapital }}</div>
        <div>{{ massage | testFilter(123,'abc') }}</div>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.filter('capitalize', (val)=>{
            console.log(val);
            if(!val) return '';
            val = val.toString();
            return val.charAt(0).toUpperCase() + val.slice(1);
        })

        new Vue({
            el: "#app",
            data: {
                massage: 'hello'
            },
            filters: {
                myCapital(val){
                    if(!val) return '';
                    return val + '...'
                },
                testFilter(val,arg1,arg2){
                    if(!val) return '';
                    return val + arg1 + arg2;
                },
            }
        })
    </script>

</body>
</html>
